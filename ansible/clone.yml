- hosts: "{{ env }}"
  become: yes
  become_user: root
  vars:
    ansible_user: ubuntu

  tasks:
    - name: Clone ASW Roster into /var/www/roster
      git:
        repo: https://github.com/mpemburn/roster_reboot.git
        version: master
        dest: /var/www/roster

    - name: Create composer vendor directory
      file:
        path: /var/www/roster/vendor
        mode: 0775
        state: directory

    - name: Set permissions on storage directory
      file:
        path: /var/www/roster/storage
        mode: 0775
        state: directory

